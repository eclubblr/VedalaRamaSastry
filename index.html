<!doctype html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                width: 100%;
            }
            a-scene {
                height: 100%;
                width: 100%;
            }
        </style>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/VulcanTechnologies/aframe-particle-system-component@1.1.0/dist/aframe-particle-system-component.min.js"></script>
    </head>

    <body>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="directional" position="0 1 0" intensity="0.5"></a-light>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets/asset.jpeg"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    scale="1.1 1.3 1.1"
                    material="shader: flat"
                    id="staticImage"
                    animation__rotation="property: rotation; to: -90 0 360; dur: 3000; easing: easeInOutQuad;"
                    animation__opacity="property: opacity; to: 1; dur: 3000; delay: 0; easing: easeInOutQuad;"
                ></a-image>

                <a-image
                    src="assets/asset2.jpeg"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="2.7 1 1"
                    opacity="0"
                    id="animatedImage1"
                    animation__opacity="property: opacity; to: 1; dur: 2000; delay: 3000; easing: easeInOutQuad;"
                    animation__position="property: position; from: 0 0 0; to: 1.9 0 0; dur: 2000; delay: 3000; easing: easeInOutQuad;"
                ></a-image>

                <!-- Confetti Particle System -->
                <a-entity 
                    particle-system="preset: snow; particleCount: 500; color: #FF0000, #00FF00, #0000FF, #FFFF00, #FF00FF, #00FFFF; 
                    size: 1.5; sizeSpread: 1; velocitySpread: 3 2 3; duration: 10000; maxAge: 2"
                    position="0 0.2 0">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
